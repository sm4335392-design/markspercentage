<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

    <!-- designed by input value -->
<div class="container">
  <h2>Marks Calculator</h2>

  <form id="marks">
    <label>Total Marks</label>
    <input type="number" id="totalmarks" required>

    <label>Obtained Marks</label>
    <input type="number" id="obtainedMarks" required>
<input type="submit" id="button" value="Calculate Percentage" />
  </form>


  <!-- designed by check output -->
  <div class="result">
    <h3>Percentage</h3>
    <div id="percentage">0%</div>

    <h3>Grade</h3>
    <div id="grade">---</div>
  </div>
</div>
</body>
</html>
